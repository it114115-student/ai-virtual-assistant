<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AI Virtual Assistant</title>

    <link rel="stylesheet" href="./css/site.css">

    <!--Text to speech dependency-->
    <script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.645.0.min.js"></script>

    <!--Babylon.js dependencies-->
    <script src="https://cdn.jsdelivr.net/npm/babylonjs@4.2.1/babylon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babylonjs-loaders@4.2.1/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!--Host build file-->
    <script type="text/javascript" src="js/host.babylon.js"></script>
    <script type="text/javascript" src="js/chatui.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <!--Loading screen-->
    <div id="loadScreen">
        <div id="loader"></div>
    </div>

    <!--Text to speech controls-->
    <div id="textToSpeech">
        <div id="mainContainer" class="msger">
            <select id="inputLanguageList">
                <option value="nan">Select the language you are going to speak</option>
                <option value="zh-CN">Chinese (simplified)</option>
                <option value="en-AU">English (Australian)</option>
                <option value="en-GB">English (British)</option>
                <option value="en-US">English (US)</option>
                <option value="fr-FR">French</option>
                <option value="fr-CA">French (Canadian)</option>
                <option value="de-DE">German</option>
                <option value="it-IT">Italian</option>
                <option value="ja-JP">Japanese</option>
                <option value="ko-KR">Korean</option>
                <option value="pt-BR">Portugese (Brazilian)</option>
                <option value="es-US">Spanish (US)</option>
            </select>
            <div id="recordButtonContainer">
                <button id="record" class="recordInactive" onclick="onRecordPress()">â—‰</button>
            </div>
            <div id="outputSection">
                <div id="transcribedText"></div>
            </div>
        </div>
        <section class="msger">
            <header class="msger-header">
                <div class="msger-header-title">
                    <i class="fas fa-comment-alt"></i> Chat
                </div>
                <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                </div>
            </header>
            <main class="msger-chat">
            </main>
            <form class="msger-inputarea">
                <input type="text" class="msger-input" placeholder="Enter your message...">
                <button type="submit" class="msger-send-btn">Send</button>
            </form>
        </section>
        <div class="msger">
            <fieldset>
                <legend>Talking to:</legend>
                <div>
                    <input type="radio" id="huey" name="ActiveHost" value="Grace" checked>
                    <label for="Grace">Grace</label>
                    <input type="radio" id="dewey" name="ActiveHost" value="Wes">
                    <label for="Wes">Wes</label>
                </div>
            </fieldset>
            <div>
                <label for="showSSM">Show SSM:</label>
                <input type="checkbox" id="showSSM" name="showSSM">
            </div>
            <br />
            <label for="models">Choose a model:</label>
            <select name="models" id="models">
                <option value="open-ai" selected>OpenAI (text-davinci-003)</option>
                <option value="huggingFace">HuggingFace (blenderbot-400M-distill)</option>
            </select>
            <br />
            <button id="reset" class="speechButton">Reset</button>
        </div>


    </div>



    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
<!-- snippet-end:[transcribe.HTML.streaming.indexv3] -->
